name: AI Auto Merge

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */3 * * *'   # 3시간마다 자동 실행
  push:
    branches: [ "main" ]

permissions:
  contents: write

jobs:
  ai-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install huggingface_hub transformers torch pandas

      - name: Run AI Merge Pipeline
        run: |
          python scripts/ai_merge.py
          python scripts/ctr_predict.py
          echo "[OK] AI 자동 발행 루프 실행 완료"

      - name: Commit & Push Results
        run: |
          git config --global user.name "AI Publisher"
          git config --global user.email "ai@idolab.dev"
          git add .
          git commit -m "auto: merged AI results from Colab"
          git push
          echo "[OK] AI 병합 결과 푸시 완료"
